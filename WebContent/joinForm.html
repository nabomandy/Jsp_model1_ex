<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>치킨의민족 계정</title>
    <link rel="stylesheet" href="join.css" />
</head>

<body>
    <!-- header -->
    <div id="header">
        <img src="img/logo.png" onclick="location.href='main.jsp'" id="logo" /></a>
    </div>

    <!-- wrapper -->
    <div id="wrapper">
        <!-- content-->
        <form action="join.jsp" name="f" method="post" id="content">
            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
            <input type="text" id="id" class="int" maxlength="20" name="id"/>
            
                <span class="error_next_box"></span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
            <input type="password" id="pswd1" class="int" maxlength="20" name="pass"/>
            <span id="alertTxt">사용불가</span>
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                <span class="box int_pass_check">
            <input type="password" id="pswd2" class="int" maxlength="20" />
         
          </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box int_name">
            <input type="text" id="name" class="int" maxlength="20" name="name"/>
          </span>
                <span class="error_next_box"></span>
            </div>

            <!-- BIRTH -->
            <div>
                <h3 class="join_title"><label for="yy">생년월일</label></h3>
				
                <span class="box int_birth">
					<input type="text" id="birth" class="int" maxlength="8" name="birth"/>
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- GENDER -->
            <div>
                <h3 class="join_title"><label for="gender">성별</label></h3>
                <span class="box gender_code">
            <select id="gender" class="sel" name="gender">
              <option>성별</option>
              <option value="M">남자</option>
              <option value="F">여자</option>
            </select>
          </span>
                <span class="error_next_box">필수 정보입니다.</span>
            </div>

            <!-- EMAIL -->
            <div>
                <h3 class="join_title">
                    <label for="email">이메일</span></label
            >
          </h3>
          <span class="box int_email">
            <input
              type="text"
              id="email"
              class="int"
              maxlength="100"
              placeholder="선택입력"
              name="email"
            />
          </span>
          <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
        </div>

        <!-- MOBILE -->
        <div>
          <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                <span class="box int_mobile">
            <input
              type="tel"
              id="mobile"
              class="int"
              maxlength="16"
              placeholder="전화번호 입력"
              name="tel"
            />
          </span>
                <span class="error_next_box"></span>
            </div>

            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="submit" id="btnJoin">
            <span>가입하기</span>
          </button>
            </div>
        </form>
        <!-- content-->
    </div>
    <!-- wrapper -->
    <script src="join.js"></script>
</body>

</html>
